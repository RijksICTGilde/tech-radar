name: Update Technologies List

on:
  pull_request:
    types: [closed]
    paths:
      - 'docs/technologies/**'

jobs:
  update-technologies-list:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Generate technologies list
        run: |
          ls -1 docs/technologies/ | sort > technologies.txt

      - name: Commit changes if needed
        run: |
          if git diff --exit-code technologies.txt; then
            echo "No changes to technologies.txt, skipping commit"
            exit 0
          fi
          
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
          git add technologies.txt
          git commit -m "Update technologies.txt [skip ci]" -m "Automated update of technologies list"
          
          git push origin ${{ github.event.repository.default_branch }}